<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">


    <div id="statusBar">      
                
<div class="col-sm-10 m-auto">
    <div id="game-statusBar" class="Score-life  d-flex justify-content-between align-content-between">
        <div class="font-weight-bolder">
            Score:
            <span id="Score">0</span>
        </div>
        <div class="font-weight-bolder">
            Life:
            <span id="life">10</span>
        </div>
    </div>
        </div>

   </div> 


     <div id="Box" >

        <div class="row text-center" >
            <div class="col-md-6">
                <div id="gameStart" class="text-center">
                    <h1>HAPPY EGGS</h1>
                    <button id="play">Play</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="gameOver" class="d-none">
                    <h1>HAPPY EGGS</h1>
                    <h2 id="gameOverScore"></h2>
                    <button id="playAgain">Play Again</button>
                </div>
            </div>
        </div>
        
    <div class="hens d-flex justify-content-between">
        <img src="imgs/Happy_hen.svg">
        <img src="imgs/Happy_hen.svg">
        <img src="imgs/Happy_hen.svg">
    </div>

           <div class="Egges d-flex justify-content-between">
            <img class="Eggs" id="egg1"  data-crackedEgg="1" src="imgs/Happy_Egg.svg">
            <img  class="Eggs" id="egg2" data-crackedEgg="2"  src="imgs/Happy_Egg.svg">
            <img  class="Eggs" id="egg3" data-crackedEgg="3"  src="imgs/Happy_Egg.svg">
            
        </div>

        <div class="crackedEggs">
            <div id="crackedEgg1" class="crackedEgg d-none" >
                <img src="imgs/Broken_Egg.svg"  alt="">
            </div>
            <div id="crackedEgg2" class="crackedEgg d-none" >
                <img src="imgs/Broken_Egg.svg"  alt="">
            </div>
            <div id="crackedEgg3" class="crackedEgg d-none"  >
                <img src="imgs/Broken_Egg.svg"  alt="">
            </div>
        </div>
    




        <div id="basketDiv">
            <img id="basket" src="imgs/Basket.svg" alt="" class="w-100" >
            <span id="basketScore">0</span>
        </div>


        <div id="floor"></div>
    
    </div>
    
</div>

<audio src="sound/chicken_alarm.mp3" id="startAudio" loop="loop"></audio>
<audio src="sound/chicken_kk.mp3" id="brokenEggAudio"></audio>
<audio src="sound/game_over.mp3" id="gameOverAudio"></audio>
<audio src="sound/score.mp3" id="ScoreAudio"></audio>


    <script src="first.js"></script>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
